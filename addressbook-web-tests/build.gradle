apply plugin: 'java'

repositories{
    mavenCentral()
}

dependencies {
    implementation 'org.testng:testng:7.5'
    implementation 'org.seleniumhq.selenium:selenium-java:4.1.3'
    implementation 'org.slf4j:slf4j-parent:2.0.6'
    implementation group: 'org.hamcrest', name: 'hamcrest', version: '2.2'
}